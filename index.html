<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker with Dynamic Charts</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>

<body class="light">
  <div class="container">
    <header>
      <h1>Expense Tracker</h1>
      <!-- Navigation Menu -->
      <nav>
        <ul>
          <li><a href="javascript:void(0);" onclick="showPage('registerPage')">Register</a></li>
          <li><a href="javascript:void(0);" onclick="showPage('expensePage')">Expense Tracker</a></li>
        </ul>
      </nav>
    </header>

    <!-- User Registration Section -->
    <div id="registerPage" class="hidden">
      <h2>Register</h2>
      <form id="registrationForm" class = "registration-input">
        <input type="text" id="usernameInput" placeholder="Enter Username" required>
        <input type="text" id="nameInput" placeholder="Enter Name" required>
        <input type="password" id="passwordInput" placeholder="Enter Password" required>
        <button type="submit" id="registerButton">Register</button>
      </form>
    </div>

    <!-- Expense Tracker Section -->
    <div id="expensePage" class="hidden">
      <!-- Expense Input Section -->
      <div class="expense-input">
        <input type="text" id="descriptionInput" placeholder="Enter description">
        <input type="number" id="amountInput" placeholder="Enter amount">
        <input type="date" id="dateInput">
        <select id="categorySelect">
          <option value="" disabled selected>Select Category</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Others">Others</option>
        </select>
        <button id="addExpenseButton">Add Expense</button>
      </div>

      <!-- Budget Input Section -->
      <div class="budget-input">
        <label for="budgetInput">Set Monthly Budget: </label>
        <input type="number" id="budgetInput" placeholder="Enter budget limit">
        <button id="setBudgetButton">Set Budget</button>
      </div>

      <!-- Expense Summary Section -->
      <h2>Expense Summary</h2>
      <div class="total-expense">
        <strong>Total Expense This Month: </strong>
        <span id="totalExpense">0</span>
      </div>
      <div class="budget-info">
        <strong>Monthly Budget: </strong>
        <span id="monthlyBudget">0</span>
        <strong>Remaining Budget: </strong>
        <span id="remainingBudget">0</span>
      </div>

      <!-- Expense Filter Section -->
      <div class="expense-filter">
        <label for="filterCategory">Filter by Category:</label>
        <select id="filterCategory">
          <option value="all">All</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <!-- Expense Table -->
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Date</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="expenseTableBody"></tbody>
      </table>

      <!-- Dynamic Charts Section -->
      <h2>Expense Visualization</h2>
      <div class="chart-container">
        <canvas id="expensePieChart"></canvas> <!-- Pie Chart -->
        <canvas id="expenseBarChart"></canvas> <!-- Bar Chart -->
        <canvas id="expenseLineGraph"></canvas> <!-- Line Graph -->
      </div>
    </div>
  </div>

  <script>
    // Function to switch between pages
    function showPage(pageId) {
      // Hide all pages
      const pages = document.querySelectorAll('.container > div');
      pages.forEach(page => page.classList.add('hidden'));

      // Show the selected page
      const selectedPage = document.getElementById(pageId);
      selectedPage.classList.remove('hidden');
    }

    // Initially, show the registration page
    showPage('registerPage');
  </script>
</body>

</html>
